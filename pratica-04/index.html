<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="employeeForm">
        <div class="form-control">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-control">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>
        </div>
        <div class="form-control">
            <label for="cargo">Cargo:</label>
            <select id="cargo" required>
                <option value="">Selecione</option>
                <option value="Gerente">Gerente</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
            </select>
        </div>
        <div class="form-control" id="departamentoDiv" style="display:none;">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento">
        </div>
        <div class="form-control" id="linguagemDiv" style="display:none;">
            <label for="linguagem">Linguagem de Programação:</label>
            <input type="text" id="linguagem">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="resultado"></div>
    <div class="error" id="erro"></div>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
